<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos24</title>
    <!-- SEO -->
    <link rel="shortcut icon" href="assets/icon/favicon32.png" type="image/x-icon">
    <meta name="description" content="Todos24 is a free Taskmanagent System that runs in the browser.">
    <meta name="keywords" content="Todos24, taskmanager, taskmanagement system, todo list, todos, free, browser">
    <!-- PWA support -->
    <link rel="manifest" href="/app/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' });
        }
    </script>
    <!-- Link to style sheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main_content.css">
    <!-- Load fonts from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Check if site allows javscript -->
    <noscript>
        <h2>No Javascript</h2>
        <p>This App uses Javascript. Please ensure that your browser supports javascript and this website is allowed
            to use it.</p>
        <div id="err-spinner">)-:</div>
    </noscript>

    <!-- Main html wrapper -->
    <main>
        <!-- Entire navigation sidebar -->
        <nav>
            <div id="sidebar">
                <header>
                    <div id="sidebar-account">
                        <div id="account-logo">F</div>
                        <div id="account-name">Felix</div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#000000" class="icon" onclick="nav.hide()">
                        <path
                            d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm120-80v-560H200v560h120Zm80 0h360v-560H400v560Zm-80 0H200h120Z" />
                    </svg>
                </header>
                <div id="sidebar-actions">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#000000" class="symbol">
                            <path
                                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                        </svg>
                        <span>Suchen</span>
                    </button>
                    <button onclick="openPage('today');">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#000000" class="symbol">
                            <path
                                d="M360-300q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z" />
                        </svg>
                        <span>Heute</span>
                    </button>
                    <button onclick="openPage('week');">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#000000" class="symbol">
                            <path
                                d="M320-400q-17 0-28.5-11.5T280-440q0-17 11.5-28.5T320-480q17 0 28.5 11.5T360-440q0 17-11.5 28.5T320-400Zm160 0q-17 0-28.5-11.5T440-440q0-17 11.5-28.5T480-480q17 0 28.5 11.5T520-440q0 17-11.5 28.5T480-400Zm160 0q-17 0-28.5-11.5T600-440q0-17 11.5-28.5T640-480q17 0 28.5 11.5T680-440q0 17-11.5 28.5T640-400ZM200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z" />
                        </svg>
                        <span>Diese Woche</span>
                    </button>
                    <button onclick="openPage('calender');">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#000000" class="symbol">
                            <path
                                d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Zm280 240q-17 0-28.5-11.5T440-440q0-17 11.5-28.5T480-480q17 0 28.5 11.5T520-440q0 17-11.5 28.5T480-400Zm-160 0q-17 0-28.5-11.5T280-440q0-17 11.5-28.5T320-480q17 0 28.5 11.5T360-440q0 17-11.5 28.5T320-400Zm320 0q-17 0-28.5-11.5T600-440q0-17 11.5-28.5T640-480q17 0 28.5 11.5T680-440q0 17-11.5 28.5T640-400ZM480-240q-17 0-28.5-11.5T440-280q0-17 11.5-28.5T480-320q17 0 28.5 11.5T520-280q0 17-11.5 28.5T480-240Zm-160 0q-17 0-28.5-11.5T280-280q0-17 11.5-28.5T320-320q17 0 28.5 11.5T360-280q0 17-11.5 28.5T320-240Zm320 0q-17 0-28.5-11.5T600-280q0-17 11.5-28.5T640-320q17 0 28.5 11.5T680-280q0 17-11.5 28.5T640-240Z" />
                        </svg>
                        <span>Kalender</span>
                    </button>
                    <button onclick="openPage('categories');">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#000000" class="symbol">
                            <path
                                d="m240-160 40-160H120l20-80h160l40-160H180l20-80h160l40-160h80l-40 160h160l40-160h80l-40 160h160l-20 80H660l-40 160h160l-20 80H600l-40 160h-80l40-160H360l-40 160h-80Zm140-240h160l40-160H420l-40 160Z" />
                        </svg>
                        <span>Kategorien</span>
                    </button>
                </div>
            </div>
            <footer>&copy; 2024 Felix Wrba</footer>
        </nav>
        <div id="sidebar-extend">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"
                class="icon" onclick="nav.show()">
                <path
                    d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm120-80v-560H200v560h120Zm80 0h360v-560H400v560Zm-80 0H200h120Z" />
            </svg>
        </div>

        <!-- The actual main dashboard -->
        <section id="main_content">
            <h2>Heute</h2>
            <button class="btn-link" onclick="TODO_ADD_FORM.show()">+ Todo hinzufügen</button>
            <ul id="todo-list">
                <li class="todo-body">
                    <input type="checkbox" class="todo-checkbox">
                    <div>
                        <h3 class="todo-title">
                            <span onclick="TODO_READ_FORM.show()">Todo Name</span>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                    width="24px" fill="#5f6368" onclick="TODO_EDIT_FORM.show()">
                                    <path
                                        d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z" />
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                    width="24px" fill="#5f6368" onclick="TODO_DELETE_FORM.show()">
                                    <path
                                        d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
                                </svg>
                            </div>
                        </h3>
                        <p class="todo-desc"> Eine genaue Beschreibung des To-Dos.</p>
                        <span class="todo-category">#Schule</span>
                    </div>
                </li>
            </ul>

            <form action="javascript:" onsubmit="CRUD.addTodo()" class="popup" id="addTodoForm" autocomplete="off">
                <input type="text" id="addTodoTitle" class="popupTitle" placeholder="Todoname" required>
                <input type="text" id="addTodoDesc" class="popupDesc" placeholder="Beschreibung">
                <span class="popup-box">
                    <label for="addTodoDueDate">Fälligkeitsdatum: </label>
                    <input type="date" id="addTodoDueDate" required>
                </span>
                <span class="popup-box">
                    <label for="addTodoRemindDate">Erinnerungsdatum: </label>
                    <input type="time" id="addTodoRemindDate">
                </span>
                <span class="popup-box">
                    <label for="addTodoCategory">Kategorie: </label>
                    <input type="text" id="addTodoCategory" list="addTodoCategoryList">
                </span>
                <datalist id="addTodoCategoryList">
                    <option value="main"></option>
                </datalist>
                <button type="submit">Todo hinzufügen</button>
                <button class="btn-gray" type="button" onclick="TODO_ADD_FORM.hide()">Abbrechen</button>
            </form>
            <form action="javascript:" onsubmit="CRUD.editTodo()" class="popup" id="editTodoForm" autocomplete="off">
                <input type="text" id="editTodoTitle" class="popupTitle" placeholder="Todoname" required>
                <input type="text" id="editTodoDesc" class="popupDesc" placeholder="Beschreibung">
                <span class="popup-box">
                    <label for="editTodoDueDate">Fälligkeitsdatum: </label>
                    <input type="date" id="editTodoDueDate" required>
                </span>
                <span class="popup-box">
                    <label for="editTodoRemindDate">Erinnerungsdatum: </label>
                    <input type="date" id="editTodoRemindDate">
                </span>
                <button type="submit">Todo bearbeiten</button>
                <button class="btn-gray" type="button" onclick="TODO_EDIT_FORM.hide()">Abbrechen</button>
            </form>
            <form action="javascript:" onsubmit="CRUD.deleteTodo(0)" class="popup" id="deleteTodoForm" autocomplete="off">
                <h2 class="popupTitle">Bestätige das Löschen von <span id="deleteTodoTitle">{TodoName}</span></h2>
                <button type="submit">Todo löschen</button>
                <button class="btn-gray" type="button" onclick="TODO_DELETE_FORM.hide()">Abbrechen</button>
            </form>
            <form action="javascript:" onsubmit="TODO_READ_FORM.hide();" class="popup" id="readTodoForm" autocomplete="off">
                <h2 class="popupTitle" id="readTodoTitle">{TodoName}</h2>
                <p class="popupDesc" id="readTodoDesc">{TodoDescription}</p>
                <span class="popup-box" id="readTodoDueDate">Fälligkeitsdatum: 9-29-2024</span>
                <span class="popup-box" id="readTodoRemind">Erinnerungsdatum: 9:00 9-30-2024</span>
                <span class="popup-box" id="readTodoCategory">Kategorie: main</span>
                <button class="btn-gray" type="submit">Schließen</button>
            </form>
        </section>
    </main>

    <!-- Links all the needed Javascript -->
    <script>let main = document.querySelector('main'); main.style.display = 'flex'; setTimeout(() => main.style.opacity = '1', 10);</script>
    <script src="js/main.js"></script>
    <script src="js/todos.js"></script>
</body>

</html>
