<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos24</title>
    <!-- SEO -->
    <link rel="shortcut icon" href="assets/icon/favicon32.png" type="image/x-icon">
    <meta name="description" content="Todos24 is a free Taskmanagent System that runs in the browser.">
    <meta name="keywords" content="Todos24, taskmanager, taskmanagement system, todo list, todos, free, browser">
    <!-- PWA support -->
    <link rel="manifest" href="/app/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' });
        }
    </script>
    <!-- Link to style sheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main_content.css">
    <!-- Load fonts from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>

                        </svg>
                        <span>Kalender</span>
                    </button>
                    <button onclick="openPage('categories');">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#000000" class="symbol">
                            <path
                                d="m240-160 40-160H120l20-80h160l40-160H180l20-80h160l40-160h80l-40 160h160l40-160h80l-40 160h160l-20 80H660l-40 160h160l-20 80H600l-40 160h-80l40-160H360l-40 160h-80Zm140-240h160l40-160H420l-40 160Z" />
                        </svg>

                </div>
            </div>
            <footer>&copy; 2024 Felix Wrba</footer>
        </nav>
        <div id="sidebar-extend">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"
                class="icon" onclick="nav.show()">

                    d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm120-80v-560H200v560h120Zm80 0h360v-560H400v560Zm-80 0H200h120Z" />
            </svg>
        </div>

        <!-- The actual main dashboard -->
        <section id="main_content">
            <h2>Heute</h2>
            <form action="javascript:alert(1);" class="popup" id="addTodoForm">
                <input type="text" class="popupTitle" placeholder="Todoname">
                <input type="text" class="popupDesc" placeholder="Beschreibung">
            </form>
        </section>
    </main>

    <!-- Links all the needed Javascript -->
    <script>let main = document.querySelector('main'); main.style.display = 'flex'; setTimeout(() => main.style.opacity = '1', 10);</script>
    <script src="js/main.js"></script>
    <script src="js/todos.js"></script>
</body>

</html>
